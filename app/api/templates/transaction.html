{% extends "dashboard_base.html" %}

{% block dashboard_content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Transactions</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Transaction</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingEmail" placeholder="Recipient's Username" name="destination_cbu">
                    <label for="floatingEmail">Recipient's CBU</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Amount" name="amount">
                    <label for="Amount">Amount</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <input name="motive" type="text" class="form-control" placeholder="Various" id="floatingTextarea" style="height: 100px;"></input>
                    <label for="floatingTextarea">Add a Message</label>
                  </div>
                </div>

                <div class="text-center">
                  <button id="create-operation-button" class="btn btn-primary">Submit</button>
                  <a href="#"><button type="reset" class="btn btn-secondary">Reset</button></a>
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}

{% block additional_script %}
<script src="{{ url_for('static', path='js/transaction.js') }}"></script>
{% endblock %}

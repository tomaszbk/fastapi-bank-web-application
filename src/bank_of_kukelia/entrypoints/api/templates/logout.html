<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <script>
        localStorage.removeItem("access_token");
        localStorage.removeItem("username");
        window.alert("You have been logged out");
        window.location.href = "/";
    </script>
</body>
</html>

          <div class="card">

              <h5 class="card-title">Floating labels Form</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Your Email">
                    <label for="floatingEmail">Recipient's Username</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Amount</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Address" id="floatingTextarea" style="height: 100px;"></textarea>
                    <label for="floatingTextarea">Add a Message</label>
                  </div>
                </div>

                <div class="text-center">
                  <button id="create-operation-button" type="submit" class="btn btn-primary">Submit</button>
                  <a href="#"><button type="reset" class="btn btn-secondary">Reset</button></a>
                </div>
              </form><!-- End floating Labels Form -->
